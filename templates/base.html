<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">AI Bots</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Левая панель - Простой бот -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <h2 class="text-xl font-semibold text-gray-700">No Memory Gemeni Bot</h2>
                    <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">
                        Без памяти
                    </span>
                </div>
                <div class="text-sm text-gray-500 mb-3">
                    Каждый запрос обрабатывается независимо
                </div>
                
                <div class="h-96 overflow-y-auto mb-4 space-y-3 bot-simple-messages">
                    <!-- Сообщения будут здесь -->
                    <div class="bg-blue-100 rounded-lg p-3 ml-4">
                        <p class="text-gray-800" id="quick-response">
                            Привет! Я простой бот. Я не помню предыдущие сообщения.
                        </p>
                    </div>
                </div>
                
                <!-- Форма для простого бота -->
                <form hx-post="/process-message" 
                    hx-target="#quick-response" 
                    hx-swap="innerHTML"
                    hx-on::after-request="this.reset()" 
                    class="flex gap-2">
                    <input type="text" 
                        name="user-input" 
                        placeholder="Спросите что-нибудь..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                        required>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition">
                        ➤ Отправить
                    </button>
                </form>
            </div>

            <!-- Правая панель - Умный бот -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <h2 class="text-xl font-semibold text-gray-700">AI Gemini</h2>
                    <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded">С памятью</span>
                </div>
                <div class="text-sm text-gray-500 mb-3">
                    Помнит историю разговора
                </div>
                
                <div class="h-96 overflow-y-auto mb-4 space-y-3" id="chat-messages">  <!-- ← ДОБАВЛЕН ID -->
                    <!-- Сообщения будут здесь -->
                    <div class="bg-green-100 rounded-lg p-3 ml-4">
                        <p class="text-gray-800">
                            Привет! Я умный бот и помню наш разговор.
                        </p>
                    </div>
                </div>
                
                <!-- Форма для умного бота -->
                <form hx-post="/process-chat" 
                    hx-target="#chat-messages" 
                    hx-swap="beforeend"
                    hx-on::after-request="this.reset()" 
                    class="flex gap-2">
                    <input type="text" 
                        name="input-chat" 
                        placeholder="Поговорите со мной..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-green-500"
                        required>
                    <button type="submit" 
                            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition">
                        ➤ Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .overflow-y-auto::-webkit-scrollbar {
            width: 6px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        /* Анимация появления сообщений */
        [hx-swap] {
            transition: opacity 0.3s ease;
        }
    </style>
</body>
</html>
